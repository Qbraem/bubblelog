<body class="bg-gradient-to-b from-blue-100 to-white text-gray-900 font-sans min-h-screen flex flex-col justify-center items-center relative overflow-hidden">
  <!-- Subtiele animaties achtergrond -->
  <div class="absolute inset-0 z-0">
    <div class="absolute top-10 left-10 w-12 h-12 bg-blue-200 rounded-full opacity-50 animate-ping"></div>
    <div class="absolute bottom-16 right-12 w-16 h-16 bg-cyan-300 rounded-full opacity-30 animate-pulse"></div>
    <div class="absolute top-1/3 left-1/2 w-10 h-10 bg-blue-300 rounded-full opacity-40 animate-bounce"></div>
  </div>

  <!-- Splash screen -->
  <div id="splash-screen" class="absolute inset-0 bg-gradient-to-b from-blue-200 to-white z-50 flex flex-col justify-center items-center transition-opacity duration-1000">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Fish icon" class="w-24 h-24 mb-4 animate-bounce" />
    <h1 class="text-4xl font-extrabold text-blue-800">BubbleLog</h1>
    <p class="text-sm text-blue-600 mt-2">Preparing your aquarium...</p>
  </div>

  <div class="w-full max-w-md p-6 z-10">
    <div class="text-center mb-6">
      <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="Fish icon" class="w-20 h-20 mx-auto mb-4" />
      <h1 class="text-4xl font-extrabold text-blue-700">Welcome to BubbleLog</h1>
      <p class="text-sm text-blue-500 mt-1">Your daily aquarium tracker</p>
    </div>

    <div id="auth-container" class="bg-white p-6 rounded-xl shadow-lg">
      <form id="auth-form" class="grid gap-4">
        <div>
          <label class="block text-sm font-medium text-blue-900">Email</label>
          <input type="email" name="email" class="w-full border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <div>
          <label class="block text-sm font-medium text-blue-900">Password</label>
          <input type="password" name="password" class="w-full border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>
        <button id="auth-submit" type="submit" class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold py-2 rounded-full hover:from-blue-600 hover:to-cyan-500">Login</button>
        <p class="text-sm text-center text-blue-600 cursor-pointer" id="toggle-link">Don't have an account? Register</p>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">or continue with</p>
        <div class="flex justify-center gap-3 mt-3">
          <button id="google-signin" class="flex items-center gap-2 border px-4 py-2 rounded-full text-sm text-gray-700 hover:bg-gray-100">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="w-5 h-5" /> Google
          </button>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      const splash = document.getElementById("splash-screen");
      setTimeout(() => {
        splash.style.opacity = '0';
        splash.style.pointerEvents = 'none';
      }, 1500);
    });
  </script>
</body>
