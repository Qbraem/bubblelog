<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BubbleLog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
  <style>
    .bubble {
      position: absolute;
      bottom: -40px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 6s infinite ease-in;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
  <style>
    .logo-font {
      font-family: 'Raleway', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-blue-400 text-gray-100 font-sans min-h-screen pt-4 px-4">

  <!-- Hero section with gradient background and bubbles -->
  <div class="w-full max-w-xl mx-auto relative mb-6 bg-gradient-to-r from-blue-700 via-blue-500 to-cyan-400 rounded-3xl shadow-lg h-48 flex items-center justify-center overflow-hidden">
    <div class="text-center z-10 logo-font">
      <p class="text-white text-2xl drop-shadow-sm">Welcome to</p>
      <h1 class="text-white text-5xl drop-shadow-md">BubbleLog</h1>
    </div>
    <div class="absolute inset-0">
      <div class="bubble" style="left: 10%;"></div>
      <div class="bubble" style="left: 30%;"></div>
      <div class="bubble" style="left: 50%;"></div>
      <div class="bubble" style="left: 70%;"></div>
      <div class="bubble" style="left: 90%;"></div>
    </div>
  </div>

  <!-- App Container -->
  <div class="w-full max-w-xl mx-auto bg-white p-6 rounded-3xl shadow-xl text-gray-900">
    <div id="auth-container">
      <h2 class="text-xl font-semibold mb-4 text-center">Login or Register</h2>
      <form id="auth-form" class="grid gap-4">
        <input type="email" name="email" placeholder="Email" class="w-full border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <input type="password" name="password" placeholder="Password" class="w-full border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <button id="auth-submit" type="submit" class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold py-2 rounded-full hover:from-blue-600 hover:to-cyan-500">Login</button>
        <p class="text-sm text-center text-blue-600 cursor-pointer" id="toggle-link">Don't have an account? Register</p>
      </form>
      <div class="mt-6 text-center">
        <p class="text-sm text-gray-500">or continue with</p>
        <div class="flex justify-center gap-3 mt-3">
          <button id="google-signin" class="flex items-center gap-2 border px-4 py-2 rounded-full text-sm text-gray-700 hover:bg-gray-100">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google icon" class="w-5 h-5" /> Google
          </button>
        </div>
      </div>
    </div>

    <!-- Dashboard container, hidden by default -->
    <div id="dashboard" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-center text-blue-700">Your Measurements</h2>
      <form id="data-form" class="grid gap-3 mb-6">
        <div class="grid grid-cols-2 gap-2">
          <input type="number" step="0.1" id="ph" placeholder="pH" class="border rounded-full px-3 py-2" required />
          <input type="number" step="0.1" id="gh" placeholder="GH" class="border rounded-full px-3 py-2" required />
          <input type="number" step="0.1" id="kh" placeholder="KH" class="border rounded-full px-3 py-2" required />
          <input type="number" step="0.1" id="chlorine" placeholder="Chlorine" class="border rounded-full px-3 py-2" />
          <input type="number" step="0.1" id="nitrite" placeholder="Nitrite" class="border rounded-full px-3 py-2" />
          <input type="number" step="0.1" id="nitrate" placeholder="Nitrate" class="border rounded-full px-3 py-2" />
        </div>
        <button type="submit" class="mt-4 bg-blue-500 text-white font-semibold py-2 rounded-full hover:bg-blue-600">Save</button>
      </form>
      <div id="result" class="text-center text-sm text-blue-800 mb-4"></div>
      <canvas id="chart" class="w-full max-w-md mx-auto"></canvas>
      <button id="logout-button" class="mt-6 block mx-auto text-red-500 hover:underline">Logout</button>
    </div>
  </div>

</body>
</html>
