<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BubbleLog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="app.js"></script>
  <style>
    .bubble {
      position: absolute;
      bottom: -40px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.5);
      border-radius: 50%;
      animation: rise 6s infinite ease-in;
    }
    .bubble:nth-child(1) { left: 10%; animation-delay: 0s; }
    .bubble:nth-child(2) { left: 30%; animation-delay: 2s; }
    .bubble:nth-child(3) { left: 50%; animation-delay: 4s; }
    .bubble:nth-child(4) { left: 70%; animation-delay: 1s; }
    .bubble:nth-child(5) { left: 90%; animation-delay: 3s; }
    @keyframes rise {
      0% { transform: translateY(0); opacity: 0.5; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
    #extra-register-fields {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet" />
  <style>
    .logo-font { font-family: 'Raleway', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-b from-blue-900 to-blue-400 text-gray-100 font-sans min-h-screen pt-4 px-4 relative">

  <!-- Profile Section (Top Right) -->
  <div id="profile-section" class="hidden fixed top-4 right-4 bg-white rounded-xl shadow-lg p-4 w-56 text-gray-900 z-50">
    <div class="flex items-center gap-2 mb-3 cursor-pointer select-none" id="profile-toggle" aria-expanded="false" role="button" tabindex="0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-blue-600 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A8.966 8.966 0 0112 15a8.966 8.966 0 016.879 2.804M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
      <span id="profile-username" class="font-semibold text-lg truncate"></span>
      <svg xmlns="http://www.w3.org/2000/svg" id="profile-arrow" class="h-5 w-5 ml-auto text-gray-500 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
      </svg>
    </div>
    <div id="profile-dropdown" class="hidden flex flex-col gap-3 border-t border-gray-200 pt-3">
      <button id="logout-button" class="text-left text-red-600 hover:underline focus:outline-none">Logout</button>
      <button id="contact-developer" class="text-left text-blue-600 hover:underline focus:outline-none">Contact developer</button>
    </div>
  </div>

  <!-- Hero section with gradient background and bubbles -->
  <div class="w-full max-w-xl mx-auto relative mb-6 bg-gradient-to-r from-blue-700 via-blue-500 to-cyan-400 rounded-3xl shadow-lg h-48 flex items-center justify-center overflow-hidden">
    <div class="text-center z-10 logo-font">
      <p class="text-white text-2xl drop-shadow-sm">Welcome to</p>
      <h1 class="text-white text-5xl drop-shadow-md">BubbleLog</h1>
    </div>
    <div class="absolute inset-0">
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
      <div class="bubble"></div>
    </div>
  </div>

  <!-- App Container -->
  <div class="w-full max-w-xl mx-auto bg-white p-6 rounded-3xl shadow-xl text-gray-900">
    <div id="auth-container">
      <h2 class="text-xl font-semibold mb-4 text-center">Login or Register</h2>
      <form id="auth-form" class="grid gap-4">
        <!-- Extra fields for registration -->
        <div id="extra-register-fields" class="hidden grid grid-cols-2 gap-4">
          <input type="text" name="firstname" id="firstname" placeholder="First Name" class="border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input type="text" name="lastname" id="lastname" placeholder="Last Name" class="border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <input type="text" name="username" id="username" placeholder="Account Name" class="col-span-2 border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />
          <select name="country" id="country" class="col-span-2 border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" >
            <option value="" disabled selected>Select Country</option>
            <option value="Belgium">Belgium</option>
            <option value="Netherlands">Netherlands</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <input type="email" name="email" placeholder="Email" class="w-full border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <input type="password" name="password" placeholder="Password" class="w-full border border-blue-200 rounded-full px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        <button id="auth-submit" type="submit" class="bg-gradient-to-r from-blue-500 to-cyan-400 text-white font-semibold py-2 rounded-full hover:from-blue-600 hover:to-cyan-500">Login</button>
        <p class="text-sm text-center text-blue-600 cursor-pointer" id="toggle-link">Don't have an account? Register</p>
      </form>
    </div>

    <!-- Dashboard container, hidden by default -->
    <div id="dashboard" class="hidden">
      <h2 class="text-xl font-semibold mb-4 text-center text-blue-700">Your Measurements</h2>
      <form id="data-form" class="grid gap-3 mb-6">
        <div class="grid grid-cols-2 gap-2">
          <input type="number" step="0.1" id="ph" placeholder="pH" class="border rounded-full px-3 py-2" required />
          <input type="number" step="0.1" id="gh" placeholder="GH" class="border rounded-full px-3 py-2" required />
          <input type="number" step="0.1" id="kh" placeholder="KH" class="border rounded-full px-3 py-2" required />
          <input type="number" step="0.1" id="chlorine" placeholder="Chlorine" class="border rounded-full px-3 py-2" />
          <input type="number" step="0.1" id="nitrite" placeholder="Nitrite" class="border rounded-full px-3 py-2" />
          <input type="number" step="0.1" id="nitrate" placeholder="Nitrate" class="border rounded-full px-3 py-2" />
        </div>
        <button type="submit" class="mt-4 bg-blue-500 text-white font-semibold py-2 rounded-full hover:bg-blue-600">Save</button>
      </form>
      <div id="result" class="text-center text-sm text-blue-800 mb-2"></div>
      <div id="ai-advice" class="text-center text-xs italic text-gray-600 mb-4"></div>

      <div id="charts" class="flex flex-wrap gap-4 max-w-xl mx-auto mb-6">
        <canvas id="chart" class="flex-grow min-w-[300px] max-w-[48%]"></canvas>
        <canvas id="chart-co2" class="flex-grow min-w-[300px] max-w-[48%]"></canvas>
      </div>

      <!-- AI Water Advice knop -->
      <div class="max-w-xl mx-auto mt-2 text-center">
        <button id="ai-advice-button" class="bg-gradient-to-r from-green-500 to-green-600 hover:from-green-600 hover:to-green-700 text-white font-semibold px-6 py-2 rounded-full shadow-md transition-colors duration-300">
          AI Water Advice
        </button>
      </div>

      <!-- AI Advies box -->
      <div id="ai-advice-box" class="max-w-xl mx-auto mt-4 p-4 rounded-xl shadow-lg text-gray-900 text-center hidden">
        <p id="ai-advice-text" class="font-semibold text-lg"></p>
      </div>

      <div id="history-container" class="flex gap-4 mt-10 max-w-xl mx-auto">
        <div id="history" class="flex-1 bg-blue-50 rounded-xl p-4 text-sm text-blue-900 overflow-auto max-h-64">
          <h3 class="text-lg font-semibold mb-2 text-blue-800">History</h3>
          <ul id="history-list" class="divide-y divide-blue-200 overflow-auto max-h-52">
            <!-- Entries worden hier dynamisch toegevoegd -->
          </ul>
        </div>
        <div id="filter-container" class="w-40 bg-white rounded-xl p-4 shadow-md text-sm text-blue-900">
          <label for="filter-date" class="block mb-1 font-medium">Filter by date</label>
          <input type="date" id="filter-date" class="rounded-lg border border-blue-300 px-3 py-1 w-full text-sm" />
        </div>
      </div>

      <!-- Detail view -->
      <div id="detail-view" class="mt-6 hidden bg-white p-4 rounded-xl shadow text-sm text-gray-900 max-w-xl mx-auto">
        <h4 class="font-bold mb-2">Measurement Detail</h4>
        <div id="detail-content">
          <!-- Detail info appears here -->
        </div>
        <button onclick="document.getElementById('detail-view').classList.add('hidden')" class="mt-4 px-3 py-1 bg-blue-200 rounded-full text-blue-800 hover:bg-blue-300">Close</button>
      </div>
    </div>
  </div>

  <!-- Confirmation Message -->
  <div id="confirmation" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-xl shadow-lg text-center max-w-sm mx-auto">
      <h3 class="text-xl font-semibold text-blue-700 mb-2">Measurement Saved!</h3>
      <p class="text-gray-700">Your data has been successfully stored.</p>
      <button onclick="document.getElementById('confirmation').classList.add('hidden')" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600">OK</button>
    </div>
  </div>

</body>
</html>
