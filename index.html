<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BubbleLog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div id="nav-container">
        <div id="logo">BubbleLog</div>
        <div id="profile-section">
          <span id="profile-icon">⚙️</span>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="ai-advice-section">
      <h2>AI Water Advice</h2>
      <div id="ai-status-meter" style="position:relative; width:100%; height:20px; background:linear-gradient(to right, green, orange, red); border-radius:10px; margin-bottom:10px;">
        <div id="ai-status-arrow" style="position:absolute; top:-10px;">⬆️</div>
      </div>
      <p id="ai-status-icon">⏳</p>
      <p id="ai-advice-text">Loading advice...</p>
      <small>This advice is AI-generated and should not replace testing with professional equipment.</small>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
